{% extends "base.html" %}

{% block title %}
Home - Personality Prediction
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
  .content {
    width: 100%;
    height: 100%;
		display: flex;
    flex-direction: column;
    align-items: center;
	}

  .main-h {
		color: white;
		font-weight: 700;
		font-size: 5em;
	}

	.main-c {
		color: white;
	}

	#var {
		color: #0073e6;
	}

	hr {
		width: 85%;
		border-top: 1px solid #f8f8f8;
		border-bottom: solid rgb(0,0,0,0.2);
	}

	.btn {
    margin-top: 20px;
    padding: 10px;
		border: 2px solid #fff;
    border-radius: 10px;
    color: #fff;
    background: transparent;
    transition: 0.3s all ease-out;
    cursor: pointer;
    font-size: 1.3rem;
	}

  .btn:hover{
    color: #272c2e;
    background-color: #fff;
    transition: 0.3s all ease-out;
  }

</style>
{% endblock %}

{% block body %}
<div class="content">
  <h1 class="main-h">Personality <span id="var">Predictor</span></h1>
  <h3 class="main-c">Get to know about your Myers-Briggs Personality Type based on what you write!</h3>
  <hr>
  <a href="http://127.0.0.1:5000/text-pred" target="_blank">
    <button class="btn">
    <i class="fa fa-inbox"></i> <span class="btn-txt">Get Started!</span></button>
  </a>
  </div>
</div>
{% endblock %}
