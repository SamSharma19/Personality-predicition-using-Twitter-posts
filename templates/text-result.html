{% extends "base.html" %}

{% block title %}
Text Personality
{% endblock %}

{% block style %}
<style>

  body {
    background: url(https://images.unsplash.com/photo-1521220546621-cf34a1165c67?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80);
  }

  .tp-main {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
  }

  .result {
    padding-top: 5%;
    font-size: 3rem;
  }

  .p-c {
    text-align: center;
    font-size: 1.3rem;
  }
  
</style>
{% endblock %}

{% block body %}
  <div class="tp-main">
    <p class="result">
      {% print(result) %}
    </p>
    <div class="p-c">
      <p>Introversion (I) – Extroversion (E)</p>
      <p>Intuition (N) – Sensing (S)</p>
      <p>Thinking (T) – Feeling (F)</p>
      <p>Judging (J) – Perceiving (P)</p>
    </div>
  </div>
{% endblock %}
